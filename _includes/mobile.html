{% assign skills = site.mobile | sort: 'level' | reverse %}
<section id="mobile" class="section mobile">
  <i class="section-icon icon-mobile"></i>
  <span class="section-title">Mobile</span>
  <ul class="skill-list">
    {% for skill in skills %}
      <li class="mobile-skill {% include _skill-level-css.html level=skill.level  %}">
        <em>{{ skill.name }} - {% include _skill-level-name.html level=skill.level  %}</em>
      </li>
    {% endfor %}
  </ul>
</section>
