{% assign skills = site.devops | sort: 'level' | reverse %}
<section id="devops" class="section devops">
  <i class="section-icon icon-cogs"></i>
  <span class="section-title">DevOps</span>
  <ul class="skill-list">
    {% for skill in skills %}
      <li class="skill {% include _skill-level-css.html level=skill.level  %}">
        <em>{{ skill.name }} - {% include _skill-level-name.html level=skill.level  %}</em>
      </li>
    {% endfor %}
  </ul>
</section>
